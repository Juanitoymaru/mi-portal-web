<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Zona Gamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5); /* Sombra verde */
            width: 350px;
            text-align: center;
            border-top: 5px solid #00ff99;
        }
        .login-box h2 {
            color: #00ff99;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #f4f4f4;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #00ff99;
            color: #1e1e1e;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #00e68a;
        }
        .message {
            margin-top: 15px;
            color: #ff4444;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>üéÆ Acceso a Zona Gamer</h2>
        <p>Reg√≠strate o Inicia Sesi√≥n para ver el Cat√°logo</p>

        <form id="registroForm">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Entrar al Cat√°logo</button>
            <p id="message" class="message"></p>
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const username = document.getElementById('username').value;
            const messageElement = document.getElementById('message');

            // --- SIMULACI√ìN DE REGISTRO/INICIO DE SESI√ìN ---
            if (username && document.getElementById('password').value) {
                // Simulaci√≥n: Asignamos una bandera de 'sesi√≥n iniciada' en la memoria del navegador (localStorage)
                localStorage.setItem('hasLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                messageElement.textContent = '¬°Acceso concedido! Redirigiendo...';
                messageElement.style.color = '#00ff99';
                
                // Redirige al cat√°logo despu√©s de 1 segundo
                setTimeout(function() {
                    window.location.href = 'index.html'; 
                }, 1000);
            } else {
                messageElement.textContent = 'Por favor, rellena ambos campos.';
                messageElement.style.color = '#ff4444';
            }
        });
    </script>

</body>
</html>
